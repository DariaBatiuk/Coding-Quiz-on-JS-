<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coding Quiz on JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Exo:ital,wght@1,600&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="quiz_header">
            <button id="view">View high scores</button>
            <div id="timer">
                <h6>Time</h6>
                <h6 id="time">00</h6>
            </div>
        </div>
        <div class="start__wrapper" id="start__wrapper">
            <h1>Coding Quiz Challenge</h1>
            <div class="start__descr">To answer the following code â€“ related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
            <!--    Start Section     -->
            <div id="start">Start Quiz</div>
        </div>
        
         <!--   Score Section  -->
         <div id="score">
            <h7>High score</h7>
            <div class="score__record">
                <div id="user__initials"></div>
                <div id="user__score"></div>

            </div>
            <button id="score__back">Go back</button>
            <button id="score__clear">Clear high scores</button>
   
        </div>

        <!--    Quiz Section    -->
        <div id="quiz">            
            <div id="question">
                <h2 id="questionNo"></h2>
                <h2 id="questionText"></h2>
            </div>
            <div id="optionList">
                <h4 class="choice_que" id="option1"></h4>
                <h4 class="choice_que" id="option2"></h4>
                <h4 class="choice_que" id="option3"></h4>
                <h4 class="choice_que" id="option4"></h4>
            </div>

            <!--  Answers Section-->

            <div id="answersSection">
                <h3 id="total_correct">3 Of 10 Questions</h3>
                <h3 id="next_question">Next</h3>
            </div>
        </div>
            <!--   Result Section  -->
        <div id="result">
            <h7>All done!</h7>
            <h6 id="points">Your final score is 4 Out Of 10</h6>
            <form action="" id="initial_form" >
                <h8 id="enter_init">Enter initials</h8>
                <label for="initials"></label>
                <input type="text" id="initials" name="initials" required>
            </form>
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
